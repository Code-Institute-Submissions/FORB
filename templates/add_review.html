{% extends 'base.html' %}
{% block add%}

<div class="col my-5">
          <div class="row my-4">
        
 
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              {% if book.image_link == "" %}
              <a href="#"><img class="card-img-top bookCover1" src="http://placehold.it/700x400" alt="Book Cover"></a>
              {% else %}
              <a href="#"><img class="card-img-top bookCover1" src="{{book.image_link}}" alt="Book Cover"></a>
              {% endif %}
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{book.title}}</a>
                </h4>
                <h5>{{book.author}}</h5>
                <h6>{{book.published}}</h6>
                <h6>{{", ".join(book.genre)}}</h6>
                </div>
               <a href="{{ url_for('add_review', book_id=book._id) }}" class="btn-sm btn btn-primary m-2" id="finalBuy">Buy Book</a>
            </div>
            
          </div>
          <div class="col-12 col-md-6 mb-4">
          <h2 class="mt-3">Reviews:</h2>
       {% for rev in book.reviews %}
        
                <li>{{rev}}</li>
                {% endfor %}
        <form action="{{ url_for('insert_review', book_id=book._id) }}" method="POST">
                
                <textarea class="form-control mb-0" id="exampleFormControlTextarea1" name="reviews" rows="3"></textarea>
                <button type="submit" class="btn-sm btn btn-primary mt-2" name="action">Submit</button>
                </form>
                
          </div>
          
  



</div>
</div>
{% endblock %}

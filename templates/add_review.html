{% extends 'base.html' %}
{% block add%}

<div class="col my-5">
          <div class="row my-4">
        
 
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{" ".join(book.title)}}</a>
                </h4>
                <h5>{{" ".join(book.author)}}</h5>
                <h6>{{" ".join(book.published)}}</h6>
                <h6>{{", ".join(book.genre)}}</h6>
                </div>
               
            </div>
          </div>
          <div class="col-4 col-md-6 mb-4">
          <h2 class="mt-3">Reviews:</h2>
        <p>{{',  '.join(book.reviews)}}</p>
        <form action="{{ url_for('insert_review', book_id=book._id) }}" method="POST">
                
                <textarea class="form-control mb-0" id="exampleFormControlTextarea1" name="reviews" rows="3"></textarea>
                <button type="submit" class="btn btn-primary mt-2" name="action">Submit</button>
                </form>
          </div>
          
  



</div>
</div>
{% endblock %}

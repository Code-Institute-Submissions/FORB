{% extends 'base.html' %}
{% block add %}

<div class="col my-5">
  
<!-- Book Form -->  

<form action="{{ url_for('insert_book') }}" method="POST">


  <div class="form-group">
    <label for="exampleFormControlInput1">Book Title</label>
    <input type="text"  class="form-control"  placeholder="Title" name="title" id="exampleFormControlInput1" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Author</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="author" placeholder="Authors name" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Published year</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="published" placeholder="Published year" required>
  </div>
   <!-- Genre Box -->  
   <div class="form-group">
    <label for="exampleFormControlSelect2" data-toggle="tooltip" title="hold ctrl(pc)/cmd(apple) to select multiple">Genre</label>
    <select multiple class="form-control" id="exampleFormControlSelect2" name="genre" >
    
    {% for gen in genre %}
      <option>{{gen.genre}}</option>
     {% endfor %}
 </select>
  </div>
  <!-- /Genre Box --> 
  <!-- Image Link Insert -->  
   <div class="form-group">
    <label for="exampleFormControlInput1">Book Image</label>
    <input type="link" class="form-control" id="exampleFormControlInput1" name="cover" placeholder="Image-Link">
  </div><!-- /Image Link Insert --> 
  <!--Submit Button --> 
  <button type="submit" class="btn btn-primary">Add the book</button>
  <!--/Submit Button --> 
</form>
<!-- /Book Form -->  




</div>
{% endblock %}
